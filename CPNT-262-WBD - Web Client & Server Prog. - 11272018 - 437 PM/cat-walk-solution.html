<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
    <style>
    
    </style>
  </head>
  <body>

    <img id="cat" src="https://media.giphy.com/media/321BFjSf0I1UDscORo/giphy.gif" style="position:absolute;left:0">

    <script>
      
      if (localStorage.walkForwards) {
        var walkForwards = JSON.parse(localStorage.walkForwards);
      } else {
        var walkForwards = true;
      }

      var img = document.getElementById('cat');

      function catWalk() {

        if(localStorage.currentLeft) {
          var currentLeft = parseInt(localStorage.currentLeft);
        } else {
          var currentLeft = parseInt(img.style.left);
        }


        if (walkForwards && (currentLeft > (window.innerWidth-img.width))) {

          walkForwards = false;
        }


        if (!walkForwards && (currentLeft <= 0)) {

          walkForwards = true;
        }

        
        if (walkForwards) {

          img.style.left = (currentLeft + 10) + 'px';
        } else {

          img.style.left = (currentLeft - 10) + 'px';
        }

        localStorage.currentLeft = img.style.left;
        localStorage.walkForwards = walkForwards;
      }
      
      catWalk()

      setInterval(catWalk, 50);
    </script>

  </body>
</html>
