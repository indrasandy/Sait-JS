<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 11: Example 4</title>
    </head>
    <body>
        <form action="" name="form1">
            Please enter the following details:
            <p>
            Name:
            <input type="text" id="name" name="txtName" />
            </p>
            <p>
            Age:
            <input type="text" id="txtAge" name="txtAge" />
            </p>
            <p>
            <input type="submit" id="submitBtn" value="Submit" name="btnCheckForm">
            </p>
            <p id="errorName" style="display:none;">Please enter your name.</p>
            <p id="errorAge" style="display:none;">Please enter your age.</p>
            <p id="errorAgeRange" style="display:none;">Sorry, you are not old enough to submit this form.</p>
        </form>
    </body>
    <script>
    var submitButton = document.getElementById('submitBtn');
    var errorName = document.getElementById('errorName');
    var errorAge = document.getElementById('errorAge');
    var errorRange = document.getElementById('errorRange');
			
    submitButton.addEventListener("click", function(event) {
        errorName.style.display = "none";
        errorAge.style.display = "none";
        errorAgeRange.style.display = "none";
        var name = document.getElementById('name').value;
        var age = parseInt(document.getElementById('txtAge').value);
        console.log(name);

        if (!name) {
            event.preventDefault();
            errorName.style.display = "block";
        }

        if (!age) {
            event.preventDefault();
            errorAge.style.display = "block";
        } else if (age < 18) {
            event.preventDefault();
            errorAgeRange.style.display = "block";
        }
    })
    </script>
</html>
