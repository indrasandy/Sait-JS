<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyric Search</title>
    <style>
        
    </style>

</head>
<body style="margin:50px 100px">
    <form action="" >
          <h1>Hey!!!! You can find famous song's lyrics.....</h1>
        <label for="artist">Choose Musical Artist</label>
        <select name="artist" id="artist">
                <option>Select...</option>
                <option value="Selena Gomez">1.Selena Gomez</option>
                <option value="Vince Staples">2.Vince Staples</option>
                <option value="Drake">3.Drake</option>
                <option value="Robert Plant">4.Robert Plant</option>
            </select><br><br>
        <label for="song">Choose Song Title</label>
        <select name="song" id="song">
                <option>Select....</option>
                <option value="Bad Liar">1.Bad Liar</option>
                <option value="Big Fish">2.Big Fish</option>
                <option value="Blem">3.Blem</option>
                <option value="Carry Fire">4.Carry Fire</option>
            </select><br><br><br>
        <input id='submit' type="submit" value="Search  Lyrics"><br><br>

        <div id="container" >
            <p id="lyrics"></p>
                <a id='link'></a>
        </div>
        <div id="video"></div>
            <!-- <p id="lyrics"></p> -->

    </form>
    <script src="./youtube.js"></script>
    <script src="./code.js"></script>
</body>
</html>
