                      <form action="/bouncer.php">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fname" name="fullname" placeholder="Your name here" tabindex="1" required autofocus>
                    
                        <label for="address">Street address</label>
                        <input type="text" id="add" name="address" placeholder="Your street address here" tabindex="2" required autofocus>

                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Calgary" tabindex="3" required autofocus>

                        <input type="text" id="province" name="province" placeholder="Alberta" tabindex="4" required autofocus>

                        <label for="postalcode">Postal Code</label>
                        <input type="text" id="postalcode" name="postalcode" maxlength="6" placeholder="X3J 5K1" tabindex="5" pattern = "[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" required autofocus>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email"  placeholder="email address" tabindex="6" required autofocus>

                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone"  placeholder="403-123-4567" tabindex="7" required autofocus>
